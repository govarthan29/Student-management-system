<!DOCTYPE html>
<html>
<head>
  <title>Submit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="aaa2.css">
  <link rel="stylesheet" href="insert1.css">
  <style>
    body {
      background-color: rgb(46, 2, 67);
      color: #fff;
    }
    th,td{
            background-color: azure;
        }
        tr:hover{
            background-color: aqua;
        }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><h3>Student Database Management System</h3></a>
      <button class="btn" type="button1" id="b1" onclick="window.location.href='Delete.html'">Edit</button>
      <button class="btn" type="button2" id="b2" onclick="window.location.href='Show.html'">View</button>
    </div>
  </nav>
  <div class="container">
    <h1>Search Under Conditions</h1>
    <div >
    
     <br>
     <div class="form-row">
         <div class="form-group col-md-2">
             <button  type="button" class="btn" onclick="window.location.href='Sid.html'">Search by SID</button>
         </div>
         
         <div class="form-group col-md-2">
             <button  type="button" class="btn" onclick="window.location.href='F_Name.html'">Search by FirstName</button>
         </div>
         <div>
          <input type="text" id="name" placeholder="Enter First Name">
          <button id="search" class="btn" >Search</button>
      </div>
         <div class="form-group col-md-2">
             <button  type="button" class="btn" onclick="window.location.href='L_Name.html'">Search by Last Name</button>
         </div>
         <div>
          <input type="text" id="name" placeholder="Enter Last Name">
          <button id="search" class="btn" >Search</button>
        </div>
         <div class="form-group col-md-2">
             <button  type="button" class="btn" onclick="window.location.href='Email.html'">Search by Email</button>
         </div>
         <div>
          <input type="text" id="Email" placeholder="Enter Email">
          <button id="search" class="btn btn-dark">Search</button>
      </div>
         <div class="form-group col-md-2">
             <button  type="button" class="btn" onclick="window.location.href='F_City.html'">Search by City</button>
         </div>
         <div>
          <input type="text" id="City" placeholder="Enter the City">
          <button id="search" class="btn" >Search</button>
      </div>
         <div class="form-group col-md-2">
             <button  type="button" class="btn" onclick="window.location.href='Guardian.html'">Search by Guardian</button>
         </div>
         <div>
          <input type="text" id="Guardian" placeholder="Enter the Guardian Name">
          <button id="search" class="btn" >Search</button>
      </div>
     </div>
     <br>
     <div class="search-form">
         <div>
             <input type="text" id="Course" placeholder="Enter the Course">
             <button id="search" class="btn" >Search</button>
         </div>
         
      
    
  

         <br>
     </div>
    

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <script>
     $(document).ready(function() {
         function fetchData(Course) {
             $.ajax({
                 url: 'Course.php',
                 type: 'POST',
                 data: {
                     data: JSON.stringify({Course: Course})
                 },
                 dataType: 'json',
                 success: function(data) {
                     var html = '';
                     for (var i = 0; i < data.length; i++) {
                         html += '<tr>';
                         html += '<td>' + data[i].SID + '</td>';
                         html += '<td>' + data[i].FirstName + '</td>';
                         html += '<td>' + data[i].LastName + '</td>';
                         html += '<td>' + data[i].Email + '</td>';
                         html += '<td>' + data[i].NearCity + '</td>';
                         html += '<td>' + data[i].Course + '</td>';
                         html += '<td>' + data[i].Guardian + '</td>';
                         html += '<td>' + data[i].Subject_1 + '</td>';
                         html += '<td>' + data[i].Subject_2 + '</td>';
                         html += '<td>' + data[i].Subject_3 + '</td>';
                         html += '<td>' + data[i].Subject_4 + '</td>';
                         html += '<td>' + data[i].Subject_5 + '</td>';
                         html += '<td>' + data[i].Subject_6 + '</td>';
                         html += '</tr>';
                     }
                     $('#dataContainer').html(html);
                 },
                 error: function() {
                     alert('Error fetching data from MySQL.');
                 }
             });
         }
         fetchData('', '');
         $('#search').click(function() {
             var Course = $('#Course').val().trim();
             fetchData(Course, '');
         });
     });
 </script>
</body>
</html>
