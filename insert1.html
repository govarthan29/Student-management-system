  <script>
    $(document).ready(function() {
      $('#form1').submit(function(event) {
        event.preventDefault();
        
        var S_Details= {
          id: $('#txtid').val(),
          firstname: $('#txtf_name').val(),
          lastname: $('#txtl_name').val(),
          email: $('#txtEmail').val(),
          nearestcity: $('#txtCity').val(),
          course:$('input[name=rdoOption]:checked').val(),
          guardian: $('#txtGuardian').val(),
          subject_1: $('input[name=txtSubject_1]').val(),
          subject_2: $('input[name=txtSubject_2]').val(),
          subject_3: $('input[name=txtSubject_3]').val(),
          subject_4: $('input[name=txtSubject_4]').val(),
          subject_5: $('input[name=txtSubject_5]').val(),
          subject_6: $('input[name=txtSubject_6]').val()
        };
        
        var S_Data = JSON.stringify(S_Details);
                $.ajax({
                    url: 'insert.php',
                    type: 'POST',
                    data: { data: S_Data },
                    success: function(response) {
                        alert("Data saved successfully!");
                        $("#form1")[0].reset(); 
                    },
          error: function(xhr, status, error) {

            alert("An error occurred. Please try again.");

          }
        });
      });
    });
